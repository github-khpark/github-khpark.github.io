<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인덱스2</title>
</head>
<body>
    인덱스2 페이지입니다.
    <!-- 주석의 내용을 작성했습니다. ctrl+/ -->
    <a href="https://www.w3schools.com" title="w3schools로 이동합니다.">w3schools</a>
    <a href="https://www.naver.com">NAVER</a>
    <h1 title="제목태그입니다. *튤팁 : 부가적인 설명을 노출">h1 제목</h1>
    <img src="html수업/img/photo.jpg" alt="남자사진 *alt : 사진 경로가 없을 경우 대체 텍스트 노출, 시각장애인 스크린리더기로 읽음">


    <a href=""></a>
    <img src="" alt="">
    <h1></h1>
    <div></div>
    <span></span>
    <!-- 
        html의 요소(Elements) 구성

        1. 태그 : <>
        2. 태그의 이름 : a, h1, img
        3. 속성 : href, title, src, alt
        4. 속성 값 : https://www.w3schools.com, w3schools로 이동합니다.,
        5. 내용 : 인덱스2 페이지입니다., w3schools, NAVER, h1 제목

     -->
</body>
</html>
